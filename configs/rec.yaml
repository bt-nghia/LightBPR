clothing:
  data_path: './datasets'
  batch_size_train: 128
  batch_size_test: 128
  topk: [1, 2, 3, 4]
  neg_num: 1
  aug_type: "ED"
  ed_interval: 1
  embedding_sizes: [64]
  num_layerss: [1]
  item_level_ratios: [0.0] 
  bundle_level_ratios: [0.0]
  bundle_agg_ratios: [0.0] 
  lrs: [1.0e-3]
  l2_regs: [1.0e-4]
  epochs: 20
  test_interval: 2
  sep: "\t"
  file_type: ".txt"
  topk_valid: 3


